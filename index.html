<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Akan Naming</title>
</head>

<body>
    <div class="container">
        <div class="row cont">
            <div class="col-md-6 mb-3">
                <img src="https://cdn.ghanaweb.com/imagelib/pics/228/22843966.jpg" class="img-fluid" alt="ghana flag">
            </div>
            <div class="col-md-6">
                <h3 class="heading">Akan Name Generator</h3>
                <p>This website takes the date,gender,month and birth year of the user and generates the Akan name according to Ghana naming method.</p>
                <form name="khanEntry">
                    <div class="form-group">
                        <label for="f">Select Birth date </label>
                        <input type="date" class="form-control" id="data">
                    </div>
                    <div class="gender">
                        <p>Please select your gender</p>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label><br>
                    </div>
                </form>
                <div class="btns">
                    <input type="button" class="btn btn-success rounded-pill" value="Generate Akan Name" onclick="formValidation()">
                    <input type="button" class="btn btn-danger rounded-end" value="Back" onclick="reset()">
                </div>
                <div class="results" id="hiden-display">
                    <div id="display">

                    </div>
                </div>
            </div>
        </div>
</body>

</html>
